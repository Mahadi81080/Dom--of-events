<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Final DOM Event Handler</h1>
    <h3 id="handler-status">Default Text</h3>
    <p id="input-text-display">Default update text</p>
    <input id="input-filed" type="text">
    <button id="btn-update">Update</button>
    <br>
    <br>
    <button onclick="handleOnClick()">Handle event by one click function</button>
    <!-- option-2 -->
    <button id="event-listener">Handle event by addEventListener</button>
    <script>
        function handleOnClick(){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText ='Handelar by function attached on onclick attribute';
        }
        // option-2
        document.getElementById('event-listener').addEventListener('click',function(){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'Text update by add event listener button';
        })
        // option-2:recap

        document.getElementById('btn-update').addEventListener('click', function(){
            const inputFiled = document.getElementById('input-filed');
            const inputText = inputFiled.value;
            const p = document.getElementById('input-text-display');
            p.innerText =inputText;
            inputFiled.value = '';
        })
    </script>
  </body>
</html>
